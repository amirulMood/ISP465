    </header>    <div class="container-background">
      <div class="container">
        <div class="container-screen">
          <div class="contactus">
            <span>CONTACT US</span>
          </div>
          <div class="container-body">
            <div class="box box-left" style="background-color: #2a2a72">
              <div class="box-title">
                <div class="division left">
                  <p><span class="material-symbols-outlined"> home </span></p>
                  <p><span class="material-symbols-outlined"> mail </span></p>
                  <p><span class="material-symbols-outlined"> map </span></p>
                  <p>
                    <span class="material-symbols-outlined">
                      phone_iphone
                    </span>
                  </p>
                  <p>
                    <span class="material-symbols-outlined"> description </span>
                  </p>
                </div>
                <div class="division right">
                  <p>Midnight Repair Shop</p>
                  <p style="padding-top: 7px">Midnight@business.com</p>
                  <p style="padding-bottom: 0px">
                    Jalan Lembah Kesang 1/1-2, Kampung Seri Mendapat, 77300
                    Merlimau, Melaka
                  </p>
                  <p>+60 123456789</p>
                  <p id="description">Click Here</p>
                </div>
              </div>
            </div>
            <div class="box box-right" style="background-color: #009ffd">
              <div class="screen-body-item">
                <div class="box-form">
                  <form id="box-form">
                    <div class="box-form-group">
                      <input
                        class="box-form-control"
                        id="text-name"
                        type="text"
                        placeholder=" NAME"
                        maxlength="40"
                        required
                      />
                      <div id="text-response"></div>
                    </div>
                    <div class="box-form-group">
                      <input
                        class="box-form-control"
                        id="email"
                        type="email"
                        placeholder=" EMAIL"
                        required
                      />
                      <div id="text-email"></div>
                    </div>
                    <div class="box-form-group">
                      <input
                        class="box-form-control"
                        id="address"
                        type="text"
                        placeholder=" ADDRESS"
                        required
                      />
                    </div>
                    <div class="box-form-group">
                      <input
                        class="box-form-control"
                        id="text-contact"
                        type="number"
                        placeholder=" CONTACT NO "
                        required
                      />
                      <div id="text-number"></div>
                    </div>
                    <div class="box-form-group">
                      <input
                        class="box-form-control"
                        id="textarea"
                        type="text"
                        placeholder=" MESSAGE"
                        required
                      />
                    </div>
                    <div class="box-form-group buttons">
                      <button class="box-form-button" onclick="resetButton()">
                        RESET
                      </button>
                      <button class="box-form-button" onclick="submitButton()">
                        SUBMIT
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
